    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
</head>
<body>
    <button onclick="redirectionContribution()">Gestion des contributions</button>
    <button onclick="redirectionConference()">Gestion des conférences</button>
    <button onclick="redirectionNotationContribution()">Notation des contributions</button>
    <button onclick="redirectionDecisionMDC()">Decision Membre du Comité</button>

<script>
    /**
     * Vérifie le user est un Auteur et le redirige vers la page
     */
    function redirectionContribution() {
        let url = "http://localhost:3002/users/Auteur/login"
        fetch(url, {
            method: "GET",
            headers: new Headers({
                'content-type': "application/json",
                "authorization": localStorage.getItem("token")
            })
        })
            .then((res) => {
                console.log(res)
                if (res.status == 200) {
                    window.location = "http://localhost:3001/contribution.html"
                } else {
                    alert("Vous n'êtes pas autorisé à accéder à cette page")
                }
            })
    }
